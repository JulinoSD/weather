<div class="container-fluid">

  <div class="search-container">

    <div class="form-group">
      <label for="search">Pesquisar</label>
      <div>
        <input type="text" class="form-control" [formControl]="searchControl">

        <button class="btn btn-dark" [disabled]="!searchControl.valid" (click)="doSearch()">
          Pesquisa
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="search">Pesquisa <i>com autocomplete</i></label>
    </div>
  </div>

  <jv-loader *ngIf="loading$ | async"></jv-loader>
  <div *ngIf="!(loading$ | async) && !(error | async) && !!(cityWeather$ | async)">
    {{(cityWeather$ | async).city.name}}
  </div>
  <div *ngIf="!(loading$ | async) && (error | async)">
    <a>Tentar novamente</a>
  </div>
</div>
